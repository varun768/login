<div class="container-fluid mt-4">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Review your info</h3>

      </div>
      <div class="card-body">
          <div class="row">
            <div class="col-md-4">
               <p>FirstName</p>
            </div>
            <div class="col-md-8">
               {{userInfo?.firstName}}
            </div>
          </div>
       
          <div class="row">
             <div class="col-md-4">
                <p>LastName</p>
             </div>
             <div class="col-md-8">
                {{userInfo?.lastName}}
             </div>
           </div>
       
           <div class="row">
               <div class="col-md-4">
                  <p>Email</p>
               </div>
               <div class="col-md-8">
                  {{userInfo?.email}}
               </div>
             </div>
       
             <div class="row">
                 <div class="col-md-4">
                    <p>Password</p>
                 </div>
                 <div class="col-md-8">
                    {{userInfo?.password}}
                 </div>
               </div>
      </div>
    </div>
</div>
