<div class="row jumbotron mt-4">
      <div class="col-sm-8">
        <h2 class="text-muted text-center">Sign Up!</h2>
         <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-4">
                      <label for="firstName" class="form-label">FirstName</label>
                    </div>
                    <div class="col sm-8">
                      <input type="text" class="form-control" formControlName="firstName">
                      <p *ngIf="errMsg.firstName" class="text-danger">
                        {{errMsg.firstName}}
                      </p>
                    </div>
                  </div>
             </div>

             <div class="form-group">
                <div class="row">
                    <div class="col-sm-4">
                      <label for="lastName" class="form-label">lastName</label>
                    </div>
                    <div class="col sm-8">
                      <input type="text" class="form-control" formControlName="lastName">
                      <p *ngIf="errMsg.lastName" class="text-danger">
                          {{errMsg.lastName}}
                        </p>
                    </div>
                  </div>
             </div>

             <div class="form-group">
                <div class="row">
                    <div class="col-sm-4">
                      <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="col sm-8">
                      <input type="text" class="form-control" formControlName="email">
                      <p *ngIf="errMsg.email" class="text-danger">
                          {{errMsg.email}}
                        </p>
                    </div>
                  </div>
             </div>

             <div class="form-group">
                <div class="row">
                    <div class="col-sm-4">
                      <label for="firstName" class="form-label">Password</label>
                    </div>
                    <div class="col sm-8">
                      <input type="password" class="form-control" formControlName="password">
                      <p *ngIf="errMsg.password" class="text-danger">
                          {{errMsg.password}}
                        </p>
                    </div>
                  </div>
             </div>
             <div class="from-group no-gutters">
                <div class="col-sm-8 offset-sm-4">
                    <button class="btn btn-block btn-success">Submit</button>
                </div>
             </div>
         </form>
       </div>
  
</div>
